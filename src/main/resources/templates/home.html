<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turnify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="bg-light" style="background-image: url(image/Fondo.jpeg); background-size: cover; background-position: center;">

<!-- Navbar principal -->
<nav class="navbar navbar-light bg-light px-3">
    <span class="navbar-brand h1">Turnify</span>
    <div>
        <button class="btn btn-outline-dark">Servicios</button>
        <button class="btn btn-outline-dark">Calendario</button>
    </div>
    <i class="fas fa-user-circle fs-3"></i>
</nav>

<!-- Navbar secundaria -->
<nav class="navbar navbar-dark bg-secondary px-3">
    <a href="#" class="navbar-brand text-white">
        <i class="fas fa-hamburger"></i> Restaurantes
    </a>
</nav>

<!-- Sidebar y contenido -->
<div class="container-fluid mt-3">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3">
            <div class="list-group">
                <div class="input-group my-2">
                    <span class="input-group-text"><i class="fas fa-search"></i></span>
                    <input type="text" class="form-control" placeholder="Buscar">
                </div>
                <button class="list-group-item list-group-item-action">Restaurante 1</button>
                <button class="list-group-item list-group-item-action">Restaurante 2</button>
                <button class="list-group-item list-group-item-action">Restaurante 3</button>
            </div>
        </div>

        <!-- Panel derecho -->
        <div class="col-md-9">
            <div class="card p-3">
                <h5 class="card-title">Restaurante 1</h5>
                <div class="card bg-secondary text-white text-center p-5">
                    MAPA
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
