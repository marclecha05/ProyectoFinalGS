<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turnify - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300..700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Jura, serif;
            background-color: #f8f5eb;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }
        .next-btn {
            background-color: #ff8c42;
            border: #ff8c42 solid;
        }
        #pregunta2 {
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100" style="background-image: url(image/Fondo.jpeg); background-size: cover; background-position: center;">
<div class="container text-center position-relative">
    <div class="card p-4 shadow position-relative" style="max-width: 100em; margin: auto; border-radius: 10px;">
        <h1 class="position-absolute start-50 translate-middle-x" style="top: -30px; padding: 0 10px; font-family: 'Jura', monospace; font-size: 3rem; font-weight: bold;">
            Turnify
        </h1>
        <!-- Formulario que envía los datos -->
        <form action="/registerForm" method="post">
            <div id="pregunta1">
                <p>Esta cuenta va a ser utilizada por</p>
                <label><input type="radio" name="respuesta1" value="usuario" onclick="ocultarPregunta()"> Usuario</label>
                <label><input type="radio" name="respuesta1" value="proveedor" onclick="mostrarPregunta()"> Proveedor</label>
            </div>

            <div id="pregunta2">
                <p>Esta cuenta se usará tanto para fines personales como laborales, o solo laborales</p>
                <label><input type="radio" name="respuesta2" value="ambos"> Ambos</label>
                <label><input type="radio" name="respuesta2" value="laboral"> Laboral</label>
            </div>

            <div class="d-flex justify-content-between align-items-center mt-4">
                <button type="submit" class="btn next-btn w-100 text-black">Empezar</button>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function mostrarPregunta() {
        document.getElementById('pregunta2').style.display = 'block';
    }

    function ocultarPregunta() {
        document.getElementById('pregunta2').style.display = 'none';
        // Desmarca las opciones de la pregunta 2
        let radios = document.getElementsByName('respuesta2');
        radios.forEach(radio => radio.checked = false);
    }
</script>
</body>
</html>
