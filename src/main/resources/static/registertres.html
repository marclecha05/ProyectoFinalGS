<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turnify - Configuración de Horarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300..700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Jura', sans-serif;
            margin-top: 10vh;
            margin-bottom: 10vh;
            padding: 20px;
            min-height: 20vh;
        }

        .card {
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
        }

        .form-label {
            font-weight: bold;
            color: #555;
        }

        .next-btn {
            background-color: #ff8c42;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
        }

        .next-btn:hover {
            background-color: #e6772f;
        }
    </style>
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-50"
      style="background-image: url(image/Fondo.jpeg); background-size: cover; background-position: center;">
<div class="container text-center position-relative">
    <div class="card p-4 shadow position-relative" style="max-width: 100em; margin: auto; border-radius: 10px;">
        <h1 class="position-absolute start-50 translate-middle-x"
            style="top: -30px; padding: 0 10px; font-family: 'Jura', monospace; font-size: 3rem; font-weight: bold;">
            Turnify
        </h1>
            <h1 class="text-center mb-4">Configuración de Horarios</h1>
            <form action="/registertresForm" method="post">
                <div class="row">
                    <!-- Lunes -->
                    <div class="col-md-12 mb-4">
                        <h5>Lunes</h5>
                        <div class="row">
                            <div class="col-md-6">
                                <label for="lunesAperturaManana" class="form-label">Apertura Mañana:</label>
                                <input type="time" id="lunesAperturaManana" name="lunesAperturaManana" class="form-control">
                            </div>
                            <div class="col-md-6">
                                <label for="lunesCierreManana" class="form-label">Cierre Mañana:</label>
                                <input type="time" id="lunesCierreManana" name="lunesCierreManana" class="form-control">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-6">
                                <label for="lunesAperturaTarde" class="form-label">Apertura Tarde:</label>
                                <input type="time" id="lunesAperturaTarde" name="lunesAperturaTarde" class="form-control">
                            </div>
                            <div class="col-md-6">
                                <label for="lunesCierreTarde" class="form-label">Cierre Tarde:</label>
                                <input type="time" id="lunesCierreTarde" name="lunesCierreTarde" class="form-control">
                            </div>
                        </div>
                    </div>

                    <!-- Martes -->
                    <div class="col-md-12 mb-4">
                        <h5>Martes</h5>
                        <div class="row">
                            <div class="col-md-6">
                                <label for="martesAperturaManana" class="form-label">Apertura Mañana:</label>
                                <input type="time" id="martesAperturaManana" name="martesAperturaManana" class="form-control">
                            </div>
                            <div class="col-md-6">
                                <label for="martesCierreManana" class="form-label">Cierre Mañana:</label>
                                <input type="time" id="martesCierreManana" name="martesCierreManana" class="form-control">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-6">
                                <label for="martesAperturaTarde" class="form-label">Apertura Tarde:</label>
                                <input type="time" id="martesAperturaTarde" name="martesAperturaTarde" class="form-control">
                            </div>
                            <div class="col-md-6">
                                <label for="martesCierreTarde" class="form-label">Cierre Tarde:</label>
                                <input type="time" id="martesCierreTarde" name="martesCierreTarde" class="form-control">
                            </div>
                        </div>
                    </div>

                    <!-- Miércoles -->
                    <div class="col-md-12 mb-4">
                        <h5>Miércoles</h5>
                        <div class="row">
                            <div class="col-md-6">
                                <label for="miercolesAperturaManana" class="form-label">Apertura Mañana:</label>
                                <input type="time" id="miercolesAperturaManana" name="miercolesAperturaManana" class="form-control">
                            </div>
                            <div class="col-md-6">
                                <label for="miercolesCierreManana" class="form-label">Cierre Mañana:</label>
                                <input type="time" id="miercolesCierreManana" name="miercolesCierreManana" class="form-control">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-6">
                                <label for="miercolesAperturaTarde" class="form-label">Apertura Tarde:</label>
                                <input type="time" id="miercolesAperturaTarde" name="miercolesAperturaTarde" class="form-control">
                            </div>
                            <div class="col-md-6">
                                <label for="miercolesCierreTarde" class="form-label">Cierre Tarde:</label>
                                <input type="time" id="miercolesCierreTarde" name="miercolesCierreTarde" class="form-control">
                            </div>
                        </div>
                    </div>

                    <!-- Jueves -->
                    <div class="col-md-12 mb-4">
                        <h5>Jueves</h5>
                        <div class="row">
                            <div class="col-md-6">
                                <label for="juevesAperturaManana" class="form-label">Apertura Mañana:</label>
                                <input type="time" id="juevesAperturaManana" name="juevesAperturaManana" class="form-control">
                            </div>
                            <div class="col-md-6">
                                <label for="juevesCierreManana" class="form-label">Cierre Mañana:</label>
                                <input type="time" id="juevesCierreManana" name="juevesCierreManana" class="form-control">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-6">
                                <label for="juevesAperturaTarde" class="form-label">Apertura Tarde:</label>
                                <input type="time" id="juevesAperturaTarde" name="juevesAperturaTarde" class="form-control">
                            </div>
                            <div class="col-md-6">
                                <label for="juevesCierreTarde" class="form-label">Cierre Tarde:</label>
                                <input type="time" id="juevesCierreTarde" name="juevesCierreTarde" class="form-control">
                            </div>
                        </div>
                    </div>

                    <!-- Viernes -->
                    <div class="col-md-12 mb-4">
                        <h5>Viernes</h5>
                        <div class="row">
                            <div class="col-md-6">
                                <label for="viernesAperturaManana" class="form-label">Apertura Mañana:</label>
                                <input type="time" id="viernesAperturaManana" name="viernesAperturaManana" class="form-control">
                            </div>
                            <div class="col-md-6">
                                <label for="viernesCierreManana" class="form-label">Cierre Mañana:</label>
                                <input type="time" id="viernesCierreManana" name="viernesCierreManana" class="form-control">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-6">
                                <label for="viernesAperturaTarde" class="form-label">Apertura Tarde:</label>
                                <input type="time" id="viernesAperturaTarde" name="viernesAperturaTarde" class="form-control">
                            </div>
                            <div class="col-md-6">
                                <label for="viernesCierreTarde" class="form-label">Cierre Tarde:</label>
                                <input type="time" id="viernesCierreTarde" name="viernesCierreTarde" class="form-control">
                            </div>
                        </div>
                    </div>

                    <!-- Sábado -->
                    <div class="col-md-12 mb-4">
                        <h5>Sábado</h5>
                        <div class="row">
                            <div class="col-md-6">
                                <label for="sabadoAperturaManana" class="form-label">Apertura Mañana:</label>
                                <input type="time" id="sabadoAperturaManana" name="sabadoAperturaManana" class="form-control">
                            </div>
                            <div class="col-md-6">
                                <label for="sabadoCierreManana" class="form-label">Cierre Mañana:</label>
                                <input type="time" id="sabadoCierreManana" name="sabadoCierreManana" class="form-control">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-6">
                                <label for="sabadoAperturaTarde" class="form-label">Apertura Tarde:</label>
                                <input type="time" id="sabadoAperturaTarde" name="sabadoAperturaTarde" class="form-control">
                            </div>
                            <div class="col-md-6">
                                <label for="sabadoCierreTarde" class="form-label">Cierre Tarde:</label>
                                <input type="time" id="sabadoCierreTarde" name="sabadoCierreTarde" class="form-control">
                            </div>
                        </div>
                    </div>

                    <!-- Domingo -->
                    <div class="col-md-12 mb-4">
                        <h5>Domingo</h5>
                        <div class="row">
                            <div class="col-md-6">
                                <label for="domingoAperturaManana" class="form-label">Apertura Mañana:</label>
                                <input type="time" id="domingoAperturaManana" name="domingoAperturaManana" class="form-control">
                            </div>
                            <div class="col-md-6">
                                <label for="domingoCierreManana" class="form-label">Cierre Mañana:</label>
                                <input type="time" id="domingoCierreManana" name="domingoCierreManana" class="form-control">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-6">
                                <label for="domingoAperturaTarde" class="form-label">Apertura Tarde:</label>
                                <input type="time" id="domingoAperturaTarde" name="domingoAperturaTarde" class="form-control">
                            </div>
                            <div class="col-md-6">
                                <label for="domingoCierreTarde" class="form-label">Cierre Tarde:</label>
                                <input type="time" id="domingoCierreTarde" name="domingoCierreTarde" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Botón Continuar -->
                <div class="mt-4">
                    <button type="submit" class="btn next-btn w-100">Continuar</button>
                </div>
            </form>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
