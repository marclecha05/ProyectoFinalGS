<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turnify - Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300..700&display=swap" rel="stylesheet">
</head>
<style>
    .next-btn {
        background-color: #ff8c42;
        border: #ff8c42 solid;
    }
</style>
<body class="bg-light d-flex justify-content-center align-items-center vh-100"
      style="background-image: url(image/Fondo.jpeg); background-size: cover; background-position: center;">
<div class="container text-center position-relative">
    <div class="card p-4 shadow position-relative" style="max-width: 100em; margin: auto; border-radius: 10px;">
        <h1 class="position-absolute start-50 translate-middle-x"
            style="top: -30px; padding: 0 10px; font-family: 'Jura', monospace; font-size: 3rem; font-weight: bold;">
            Turnify
        </h1>
        <form action="/registerdosForm" method="post">
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="businessName" class="form-label">Nombre de la empresa:</label>
                        <input type="text" id="businessName" name="businessName"
                               class="form-control bg-light text-secondary" placeholder="Nombre de la empresa" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Tipo de empresa:</label><br>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="businessType" value="Restaurante" id="restaurante">
                            <label class="form-check-label" for="restaurante">Restaurante</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="businessType" value="Peluqueria" id="peluqueria">
                            <label class="form-check-label" for="peluqueria">Peluquería</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="businessType" value="Gimnasio" id="gimnasio">
                            <label class="form-check-label" for="gimnasio">Gimnasio</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="businessType" value="Piscinas" id="piscinas">
                            <label class="form-check-label" for="piscinas">Piscinas</label>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="location" class="form-label">Ubicación de la empresa:</label>
                        <input type="text" id="location" name="location"
                               class="form-control bg-light text-secondary" placeholder="Introduce dirección o enlace o coordenadas" required>
                    </div>
                    <div class="mb-3">
                        <label for="shiftDuration" class="form-label">Duración de los turnos (horas):</label>
                        <input type="number" id="shiftDuration" name="shiftDuration"
                               class="form-control bg-light text-secondary" placeholder="Ej: 3" min="1" required>
                    </div>
                </div>
            </div>
            <div class="mt-4">
                <button type="submit" class="btn next-btn w-100 text-black">Continuar</button>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
