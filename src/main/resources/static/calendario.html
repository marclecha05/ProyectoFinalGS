        body {
            font-family: Jura, serif;
            background-color: #f8f5eb;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }

        .jura-<uniquifier > {
                   font-family: "Jura", sans-serif;
                   font-optical-sizing: auto;
                   font-weight: 33;
                   font-style: normal;
               }
        #calendar {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        #signin-button {
            margin: 10px;
            padding: 8px 16px;
            background-color: #4285F4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #signout-button {
            margin: 10px;
            padding: 8px 16px;
            background-color: #EA4335;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .auth-status {
            padding: 10px;
            margin: 10px;
            border-radius: 4px;
            text-align: center;
        }

        .authenticated {
            background-color: #E6F4EA;
            color: #0D652D;
        }

        .unauthenticated {
            background-color: #FCE8E6;
            color: #C5221F;
        }
    </style>
</head>
